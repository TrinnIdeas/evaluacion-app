
 
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Alerta</h4>
    <button type="button" class="close" aria-label="Cerrar" (click)="modal.dismiss('Cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cerrar')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('Guardar')">Guardar</button>
  </div>
</ng-template>
